mutation joinGroup($groupId: String!, $acceptRules: Boolean, $message: String) {
  joinGroup(input: { groupId: $groupId, acceptRules: $acceptRules, message: $message }) {
    id
    groupId
    title
    icon
    poolCount
    photoLimitOptOut
    members
    throttleMode
    throttleCount
    throttleRemaining
    isMember
    rules
    groupTag {
      id
      tags
    }
  }
}
