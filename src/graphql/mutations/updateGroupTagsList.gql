mutation updateGroupTagsList($groupId: String!, $tags: [String!]) {
  updateGroupTagsList(input: { groupId: $groupId, tags: $tags }) {
    id
    groupId
    tags
    group {
      groupId
      title
      icon
      poolCount
      photoLimitOptOut
      members
      isMember
      rules
      throttleMode
      throttleCount
      throttleRemaining
    }
  }
}
