mutation updateGroupTagsList($groupId: String!, $tags: [String!], $preventTrigger: Boolean!) {
  updateGroupTagsList(input: { groupId: $groupId, tags: $tags, preventTrigger: $preventTrigger }) {
    id
    groupId
    tags
    group {
      id
      groupId
      title
      icon
      poolCount
      photoLimitOptOut
      members
      isMember
      rules
      throttleMode
      throttleCount
      throttleRemaining
    }
  }
}
