query userGroup {
  userGroups(page: 1, perPage: 10) {
    page
    perPage
    total
    groups {
      name
      groupId
      icon
      poolCount
      members
      throttleMode
      throttleCount
      throttleRemaining
      photoLimitOptOut
      photos(perPage: 1, page: 1) {
        dateAdded
      }
    }
  }
}
